<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music</title>
    <link rel="stylesheet" href="../cyworld/styles/music.css">
</head>
<body>

    <div class="wrapper">
        <div class= "wrapper__header">
            <div class="main__skyblue">추억의 BGM
                <span class="header__top__small">TODAY CHOICE
                </span>
            </div>
            <div class="header__underline">
            </div>
            
        </div>
        <div class= "wrapper__body">
            <div class="album">
                <div class="album__1">
                    <img class= "album__img" src="../cyworld/img/태연.JPG" />
                    <div class="album__navy__font">Weekend
                    </div>  
                    <div class="album__gray__font">태연 (TAEYEON)   
                    </div>
                </div>
                <div class="album__2">
                    <img class= "album__img" src="../cyworld/img/악뮤.JPG" />
                    <div class="album__navy__font">낙하 (with 아이유) 
                    </div>  
                    <div class="album__gray__font">AKMU(악뮤)
                    </div>
                </div>
                <div class="album__3">
                    <img class= "album__img" src="../cyworld/img/롤린.PNG" />
                    <div class="album__navy__font">Rollin
                    </div>  
                    <div class="album__gray__font">Brave Girls
                    </div>
                </div>
            </div>
            <div class="list"> 
                <div class="list__header">
                    <div class="main__skyblue">추억의 BGM <span class="header__top__small">TODAY CHOICE
                    </span></div>
                </div>
                <div class="list__space">
                   <table class="list__table">
                       <tr class="list__title">
                           <th class="list__gray__checkbox"><input type="checkbox"></th>
                           <th class="list__gray__font">번호</th>
                           <th class="list__gray__subtitle">곡명</th>
                           <th class="list__gray__subtitle">아티스트</th>
                       </tr>
                       <tr>
                           <td class="checkbox" ><input type="checkbox"></td>
                           <td class="list__black__font">1</td>
                           <td class="list__navy__font">눈의 꽃</td>
                           <td class="list__navy__font">박효신</td>
                       </tr>
                       <tr>
                        <td class="checkbox" ><input type="checkbox"></td>
                        <td class="list__black__font">2</td>
                        <td class="list__navy__font">사랑스러워</td>
                        <td class="list__navy__font">김종국</td>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="list__black__font">3 </td>
                        <td class="list__navy__font">내사람: Partner For Life </td>
                        <td class="list__navy__font">SG 워너비 </td>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="list__black__font">4</td>
                        <td class="list__navy__font">Love Love Love </td>
                        <td class="list__navy__font">에픽하이</td>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="list__black__font">5</td>
                        <td class="list__navy__font">애인...있어요</td>
                        <td class="list__navy__font">이은미</td>
                    </tr>
                   </table>     
                
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
