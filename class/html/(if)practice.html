        // 숫자 2개와 연산자를 입력받아 알맞게 계산하는 미니계산기 함수를 만들어주세요.

        // operator "+", "/", "-", "*" 이외의 값이 들어온다면
        // "올바른 입력이 아닙니다"라는 문구를 띄워주세요.

        function calculator(num1, num2, operator) {
            if (operator === "+") {
                console.log(num1 + num2)
            } else if (operator === "-") {
                console.log(num1 - num2)
            } else if (operator === "*") {
                console.log(num1 * num2)
            } else if (operator === "/") {
                console.log(num1 / num2)
            } else {
                alert("올바른 입력이 아닙니다")
            }
        }

        calculator(1, 3, "+")
        calculator(1, 3, "d")
