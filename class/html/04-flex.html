<!DOCTYPE html>
<html lang="en">
<head>
     <title>Flex</title>
     <style>
         .mother{
             width:500px;
             height:5000px;
             background-color: skyblue;
             display:flex;
             }
         .child{
             width:100px;
             height:100px;
             background-color: tomato;
            border:1px solid black;
            }

            #position{
                background-color: yellowgreen;
                position:relative;
                top:40px;
                left:40px;
            }
     </style>
</head>
<body>
    <div class="mother">
        <div class="child">child</div>
        <div class="child" id="position">position</div>
        <div class="child">child</div>
    </div>
    
</body>
</html>
